<div class="container">
    <div ng-if="!isAuthenticated()">
      	<div class="center-form panel">
      		<h2 class="text-center" >Welcome to timmisNames	</h2>
      			<div class="panel-body center-block">
      				<a class="btn btn-info btn-block" href="#/login">Login</a>
      				<a class="btn btn-success btn-block" href="#/signup">Sign Up</a>
      			</div>
      		</div>
   	</div>
  <div ng-if="isAuthenticated()">
      <div class="center-form panel-primary">
          <div class="panel-heading text-center">
          You have {{todos.length}} things todo!
          </div>
          <div class="panel-body">
              <ul ng-repeat="todo in todos | orderBy: '-upvotes'">

             <li class="list-unstyled ">
                <span class="label label-info">{{todo.upvotes}}
                </span>
              <button type="button" class="upvote btn btn-go btn-sm" ng-click="incrementUpvotes(todo._id)">
                <span class=" glyphicon glyphicon-arrow-up" aria-hidden="true"></span><span class="sr-only">Upvote</span>
              </button>
             {{todo.text}}
                  <button type="button" class="close" ng-click="deleteTodo(todo._id)">
                  <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                  </button>
              </li> 
            </div>
          <div class="panel-footer">
            <form name="todoForm">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="What do you need todo" ng-model="todoForm.text" />
                <span class="input-group-btn">
                  <button class="btn btn-large btn-primary" type="submit" ng-click="addTodo(todoForm)">Add</button>
                </span>
              </div>
            </form>
          </div>
        </div>
    </div>  
</div>
